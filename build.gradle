group 'ptgf'
version '0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile name: 'clientgamemodule-0.2'
    compile name: 'gamemodule-1.0'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
